<main id="hero" class="h-max bg-gray-50 ">
    <div id="loadingbox" class="fixed h-screen w-screen flex items-end overflow-hidden p-5 lg:p-9 bg-gray-900 z-50"> 
        <h3 id="loadingtext" class="text-white text-4xl lg:text-7xl lg:ml-5">Loading ...</h3>
        <h4 class="absolute right-10 text-white lg:text-7xl text-4xl duration-300">{{loadingState}} %</h4>
    </div>
    <section id="navBox" class="bg-gray-900 absolute w-screen overflow-hidden flex justify-center items-center z-40 h-0 duration-500 ease-out">
        <app-navbar/>
    </section>
    <nav class="lg:container lg:mx-auto flex justify-between items-center p-4">
        <div id="logo" class="relative z-40">
            <img src="../../../assets/img/soconceptOrange.png" width="110" alt="">
        </div>
       
        <button id="open" (click)="openNav()" class="h-12 absolute z-40 top-5 right-5 w-12 flex flex-col items-center justify-center rounded-full bg-orange-600 p-4">
            <div class="bg-white h-0.5 w-7 "></div>
            <div class="bg-white h-0.5 w-7 mt-1.5"></div>
        </button>
        <button id="close" (click)="closeNav()" class="h-12 absolute z-40 top-5 right-5 w-12 scale-0 flex flex-col items-center justify-center rounded-full bg-red-600 p-4">
            <div class="bg-white h-0.5 w-7 rotate-45"></div>
            <div class="bg-white h-0.5 w-7 mt-1.5 rotate-45"></div>
        </button>
    </nav>
    <section class="mt-5 p-4 lg:p-6 relative mb-5 z-30">
        <div class="relative p-4 lg:p-6">
            <div>
                <h1 id="headingtext" class="text-3xl lg:text-7xl text-gray-900 relative lg:mb-8 z-50 font-bold lg:w-[70vw] mix-blend-normal"><span class="text-orange-600">Démarque</span> toi avec un <span class="text-orange-600">design</span> sur mesure</h1>
                <div class="flex flex-col-reverse lg:flex-row lg:justify-between ">
                    <button id="headbutton" class="px-10 p-3 bg-orange-600 mt-5 rounded-full text-white mb-5 text-lg">Prendre Rdv</button>
                    <p id="headpara" class="lg:w-80 text-gray-800">Nous sommes une agence spécialisé dans le design graphique et la création des logos</p>
                </div>
            </div>
            <div class="w-screen grid lg:grid-cols-4 gap-4 lg:gap-6 mt-5 lg:w-[90vw]">
                <div id="box1" class="border h-[40vh] rounded-3xl shadow-lg  overflow-hidden">
                    <img src="../../../assets/img/commande2.0.png" class="size-full object-cover" alt="">
                </div>
                <div id="box2" class="border h-[40vh] rounded-3xl shadow-lg  overflow-hidden lg:mt-10">
                    <img src="../../../assets/img/kubaye v2.png" class="size-full object-cover" alt="">
                </div>
                <div id="box3" class="border h-[40vh] rounded-3xl shadow-lg  overflow-hidden">
                    <img src="../../../assets/img/sbt Campage.png" class="size-full object-cover" alt="">
                </div>
                <div id="box4" class="border h-[40vh] rounded-3xl shadow-lg  overflow-hidden lg:mt-10">
                    <img src="../../../assets/img/sollution challenge.png" class="size-full object-cover" alt="">
                </div>
            </div>
        </div>
    </section>
</main>
